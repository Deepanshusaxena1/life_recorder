{% extends "cms/base.html" %}
{% block title %}記録一覧{% endblock title %}

{% block content %}
  <h4 class="mt-4 border-bottom">記録一覧</h4>
  <a href="{% url 'cms:create_record' %}" class="btn btn-primary btn-sm my-3">追加</a>
  <table class="table table-striped table-bordered table-sm">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">日付</th>
        <th scope="col">コメント</th>
        <th scope="col">操作</th>
        <!-- <th scope="col">操作</th> -->
      </tr>
    </thead>
    <tbody>
      {% for record in records %}
      <tr>
        <th scope="row">{{ record.id }}</th>
        <td>{{ record.date|date:"Y-m-j" }}</td>
        <td>{{ record.comment }}</td>
        <!-- <td>{{ book.page }}</td> -->
        <td>
          <a href="{% url 'cms:edit_record' record_id=record.id %}" class="btn btn-outline-primary btn-sm">修正</a>
          <a href="{% url 'cms:destroy_record' record_id=record.id %}" class="btn btn-outline-danger btn-sm">削除</a>
          <a href="{% url 'cms:activities' record_id=record.id %}" class="btn btn-outline-info btn-sm">活動内容一覧</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock content %}
